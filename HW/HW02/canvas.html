<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
        <div id="d_Top">
            <span id="student_id">202202034</span>
            <span id="student_name">서현석</span>
        </div>
        <div id="d_Left">
            <button type="button" onclick="location.href='canvas.html'">버튼 1</button>
            <button type="button" onclick="location.href='pic.html'">버튼 2</button>
        </div>
        <div id="d_Right">
            <canvas id="myCanvas" style="background-color: aliceblue;" width="1200" height="700">
                이 브라우저는 canvas를 지원하지 않습니다.
            </canvas>
            
        </div>
    </div>
    <script>
        let canvas = document.getElementById('myCanvas');
        let ctx = canvas.getContext("2d");
        
        ctx.fillStyle = "rgba(150, 25, 255, 0.75)";
        ctx.beginPath();
        ctx.arc(600,350,200,0,Math.PI*2);
        ctx.fill();
        ctx.stroke();
    </script>    
</body>
</html>
